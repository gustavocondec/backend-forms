components:
  schemas:
    ResponseOk:
      type: object
      properties:
        msg:
          type: string
          example: 'Ok'
        data:
          type: array
          items:
            type: object


    ResponseError:
      type: object
      properties:
        msg:
          type: string
          example: 'Error ...'
        errors:
          type: array
          items:
            type: object

