paths:
  /api/users:
    post:
      description: Create user
      tags:
        - users
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - correo
                - nombre
                - password
              properties:
                nombre:
                  type: string
                correo:
                  type: string
                password:
                  type: string
                rol:
                  type: string
            examples:
              test1:
                value:
                  correo: gustavo1@gmail.com
                  password: '1234'
                  rol: ''
      responses:
        200:
          description: Returns a mysterious string.

