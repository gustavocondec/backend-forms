components:
  schemas:
    AnswerQuiz:
      type: object
      properties:
        idanswerquiz:
          type: number
          example: 1
        date:
          type: date
          example: 10/12/2020
          description: Fecha cuando se creo la respuesta

paths:
  /api/answerquiz:
    get:
      description: Get list of answerquiz
      tags:
        - AnswerQuiz
      responses:
        200:
          description: Return list of AnswerQuiz
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: oj
                  total:
                    type: number
                    example: 1
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/AnswerQuiz'
    post:
      description: Create Answer of Quiz
      tags:
        - AnswerQuiz
      security:
        - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - quiz_idquiz
              properties:
                quiz_idquiz:
                  type: number
                  description: idquiz de del quiz al cual se responde
      responses:
        200:
          description: Return a answerquiz created
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: 'ok'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/AnswerQuiz'
