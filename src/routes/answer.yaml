components:
  schemas:
    Answer:
      type: object
      properties:
        idanswer:
          type: number
          example: 1
        value:
          type: string
          example: Mi nombre es gustavo
          description: el valor de la respuesta a idquestion
        answerquiz_idanswerquiz:
          type: number
          example: 1
        question_idquestion:
          type: number
          example: 1
        question_quiz_idquiz:
          type: number
          example: 1
paths:
  /api/answer:
    get:
      description: Get list of answer
      tags:
        - answer
      responses:
        200:
          description: Return list of Answer
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: oj
                  total:
                    type: number
                    example: 1
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Answer'
    post:
      description: Create Answer of Question
      tags:
        - answer
      security:
        - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - value
                - answerquiz_idanswerquiz
                - question_idquestion
                - question_quiz_idquiz
              properties:
                value:
                  type: string
                  example: 'Mi nombre es Gustavo'
                answerquiz_idanswerquiz:
                  type: number
                  example: 1
                  description: id del answerquiz
                question_idquestion:
                  type: number
                  example: 1
                  description: id de la question que responde
                question_quiz_idquiz:
                  type: number
                  example: 1
                  description: id del quiz al que pertenece question

      responses:
        200:
          description: Return a answer created
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: 'ok'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Answer'
